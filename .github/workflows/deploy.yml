name: Remote update server
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing emote ssh commands
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: numeriberry.com
          username: deploy
          key: ssh-rsa  deploy@digitalfruit
          script: | 
            bash /var/www/html/digitalfruit.sytes.net/web/update.sh
